spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/stock?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&serverTimezone=UTC
    #url: jdbc:mysql://192.168.3.226:3307/mec
